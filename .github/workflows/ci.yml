name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements_jma_downloader.txt
            requirements-dev.txt
            pyproject.toml
            setup.cfg
      - name: Install lint tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Ruff lint
        run: ruff check .
      - name: Ruff format check
        run: ruff format --check .

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            requirements_jma_downloader.txt
            pyproject.toml
            setup.cfg
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_jma_downloader.txt
          pip install -e .[test]
      - name: Run pytest
        env:
          RUN_LIVE_JMA_TESTS: "0"
        run: pytest
